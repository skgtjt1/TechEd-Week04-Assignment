<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js" defer></script>
    <title>Holiday Guestbook</title>
  </head>
  <body>
    <h1>Thank you for visiting Mountain Lodge Spa!</h1>
    <div id="commentBox">
      <form id="commentForm">
        <label for="username">Username: </label>
        <input type="text" name="username" id="username" required />
        <br /><br />
        <label for="freeform">Please leave a comment about your stay:</label>
        <br />
        <textarea id="comment" name="comment" rows="4" cols="50"> </textarea
        ><br /><br />

        <label for="score">Review Score: </label>
        <input type="text" name="score" id="score" required />
        <button type="submit">SUBMIT</button>
      </form>

      <h2>Previous reviews below:</h2>

      <div id="reviewsDiv"></div>
    </div>
  </body>
</html>
